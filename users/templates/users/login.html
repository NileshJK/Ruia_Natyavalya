{% extends 'natya/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" style="color: #151515;">
                <legend  class="border-bottom mb-4" style="color: #151515;">Log In </legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group" style="color: #151515;" >
                <button class="btn btn-outline-info" type="submit" >Login</button>
            </div>
        </form>    
        <div class="border-top pt-3" style="color: #151515;" >
            <small class="text-muted" >
            Need An Account? <a class="ml-2" href="{% url 'register' %}"> Sign In</a>
        </small>    
        </div>
    </div> 
{% endblock content %}
